<div class="popup-overlay" (click)="onCancel()" ></div>
<div class="popup-content" 
    [style.width]="width"
    [style.height]="height"
>
  <div class="popup-header">
    <button (click)="onCancel()" class="btn-close">
      X
    </button>
  </div>
  <div class="popup-body">
    <ng-content></ng-content> 
  </div>
  <div class="popup-footer">
    <app-base-button [isOutline]=true handleclick="onCancel()" text="Cancelar"/>
    <app-base-button handleclick="onCreate()" text="Criar"/>
  </div>
</div>
